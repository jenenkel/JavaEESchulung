<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h3>Kontakt</h3>
        <p:outputLabel value="Vorname: " />
        <p:inputText id="firstName" value="#{shopService.customer.firstName}" />
        <p:messages for="firstName" />

        <p:outputLabel value="Nachname: " />
        <p:inputText id="lastName" value="#{shopService.customer.lastName}" />
        <p:messages for="lastName" />

        <p:outputLabel value="Email: " />
        <p:inputText id="email" value="#{shopService.customer.email}" />
        <p:messages for="email" />

        <p:outputLabel value="ZipCode: " />
        <p:inputText id="zipCode" value="#{shopService.customer.zipCode}" />
        <p:messages for="zipCode" />

        <h3>Auswahl Kleidung</h3>
        <c:forEach items="#{shopService.clothing}" var="entry">
            <p:dataTable value="#{entry.value}" var="singleItem">
                <p:column>
                    <p:selectBooleanCheckbox value="#{singleItem.selected}" />
                </p:column>
                <p:column>
                    <f:facet name="header">#{entry.key}</f:facet>
                    #{singleItem.name}
                </p:column>
                <p:column>
                    <f:facet name="header">Preis</f:facet>
                    #{singleItem.price}
                </p:column>
            </p:dataTable>
        </c:forEach>
        <p:commandButton value="Kaufen" action="#{shopService.checkout}" />
    </h:form>
</h:body>
</html>
