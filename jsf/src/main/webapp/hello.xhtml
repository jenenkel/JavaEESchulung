<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
    <h3>Was ziehe ich heute an?</h3>
    <h:form>
    <c:forEach items="#{wardrobe.clothing}" var="entry">
        <h:dataTable value="#{entry.value}" var="singleItem">
            <h:column>
                <h:selectBooleanCheckbox value="#{singleItem.selected}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{entry.key}</f:facet>
                #{singleItem.name}
            </h:column>
        </h:dataTable>
    </c:forEach>
        <h:commandButton value="Ja das ist toll" action="result" />
    </h:form>
</h:body>

</html>
