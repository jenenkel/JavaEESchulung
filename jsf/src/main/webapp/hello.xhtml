<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h3>Was ziehe ich heute an?</h3>
    <h:form>
    <c:forEach items="#{wardrobe.clothing}" var="entry">
        <p:dataTable value="#{entry.value}" var="singleItem">
            <p:column>
                <p:selectBooleanCheckbox value="#{singleItem.selected}" />
            </p:column>
            <p:column>
                <f:facet name="header">#{entry.key}</f:facet>
                #{singleItem.name}
            </p:column>
            <p:column>
                <f:facet name="header">Preis</f:facet>
                #{singleItem.price}
            </p:column>
        </p:dataTable>
    </c:forEach>
        <p:commandButton value="Ja das ist toll" action="result" />
    </h:form>
</h:body>
</html>
