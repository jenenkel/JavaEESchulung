<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body>
    <h3>Hallo #{customer.firstName} #{customer.lastName}, </h3>
    <p>Danke für deinen Einkauf, eine Email wurde an #{customer.email} gesendet.</p>
    <h4>Das ist dein Outfit.</h4>
    <ul>
        <ui:repeat value="#{store.selectedItems}" var="currentElement">
                <li>#{currentElement.name}</li>
        </ui:repeat>
    </ul>
    <h3>Die Summe aller Kleidungsstücke ist: #{store.sum}</h3>
</h:body>

</html>
